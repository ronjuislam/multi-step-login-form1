<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="multi.css">
        <link rel="stylesheet" href="cssresponsive.css">
    </head>
    <body>

        <div class="wrap">
           


            <div class="hero">
                <form id="form1" action="">
                    
                    <h3>creat account</h3>
                    <input type="email" placeholder="Email" required>

                    <input type="password" placeholder="password" required>

                    <input type="password" placeholder="confirm password" required>

                    <div class="btn-group">
                        <button type="button" id="next1">Next</button>
                    </div>
                </form>


                <form id="form2" action="">
                    
                    <h3>Social link</h3>
                    <input type="text" placeholder="Medium" required>

                    <input type="text" placeholder="Github" required>

                    <input type="text" placeholder="linkdin" required>

                    <div class="btn-group">
                        <button type="button" id="back1">Back</button>

                        <button type="button" id="next2">Next</button>
                    </div>
                </form>


                <form id="form3" action="">
                    
                    <h3>Personal info</h3>
                    <input type="text" placeholder="First name" required>

                    <input type="text" placeholder="Last name" required>

                    <input type="text" placeholder="Mobile no" required>

                    <div class="btn-group">
                        <button type="button" id="back2">Back</button>

                        <button type="submit">Submit</button>
                    </div>
                </form>


                <div class="step-row">
                    <div id="progress"></div>

                    <div class="step-call">
                        <small>Step 1</small>
                    </div>
                    <div class="step-call">
                        <small>Step 2</small>
                    </div>
                    <div class="step-call">
                        <small>Step 3</small>
                    </div>
                </div>
            </div>


         


        </div>
     
        <script >
            var progress = document.getElementById("progress");
            var form1 = document.getElementById("form1");
            var form2 = document.getElementById("form2");
            var form3 = document.getElementById("form3");


            var next1 = document.getElementById("next1"); 
            var next2 = document.getElementById("next2");
            var back1 = document.getElementById("back1");
            var back2 = document.getElementById("back2");
            
            next1.onclick = function(){
                form1.style.left = "-450px";
                form2.style.left = "40px";
                progress.style.width = " 240px";
            }

            back1.onclick = function(){
                form1.style.left = "40px";
                form2.style.left = "450px";
                progress.style.width = " 120px";
            }


            next2.onclick = function(){
                form2.style.left = "-450px";
                form3.style.left = "40px";
                progress.style.width = " 360px";
            }

            back2.onclick = function(){
                form2.style.left = "40px";
                form3.style.left = "450px";
                progress.style.width = "220px"
            }

        </script>
    </body>
</html>
